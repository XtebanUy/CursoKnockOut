<table>
			<thead>
				<tr>
					<th>
						Fisrt Name
					</th>
					<th>
						Last Name
					</th>
					<th>
						Full Name
					</th>
					<th>
						Actions
					</th>
				</tr>
			</thead>
			<tbody ng-repeat="person in people">
				<tr>
					<td>
						{{person.firstName}}
					</td>
					<td>
						{{person.lastName}}
					</td>
					<td>
						{{person.firstName +" "+ person.lastName}}
					</td>
					<td>
						<button ng-click="view(person)">View</button>
						<button ng-click="edit(person)">Edit</button>
						<button ng-click="delete(person)">Delete</button>
						
					</td>

				</tr>
			</tbody>
		</table>
		<button ng-click="create()">Add Person</button>
