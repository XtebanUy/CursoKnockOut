<form name="user" ng-submit="user.$valid && savePerson()" novalidate>
<div id="user">
	<div>
		<label>
			First Name
			<input type="text" ng-model="firstName" required/>
		</label>
	</div>
	<div>
		<label>
			Last Name
			<input type="text" ng-model="lastName" required/>
		</label>
	</div>
	<div>
		<label>
			Sex
			<div>
				<input type="radio" name="flavorGroup" value="M" ng-model="sex" /> Male</div>
			<div>
				<input type="radio" name="flavorGroup" value="F" ng-model="sex" /> Female</div>
		</label>
	</div>
	<div>
		Full Name <span>{{firstName}} {{lastName}}</span>
	</div>
</div>
<input type="submit" value="Ok"/><button ng-click="cancel()">Cancelar</button>
</form>
