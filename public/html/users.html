<html>

<head>
	<script type="text/javascript" src="/bower_components/knockout/dist/knockout.debug.js"></script>
	<script type="text/javascript" src="/bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
</head>

<body>
	<div id="main">
		<!-- ko if: person -->
		<!-- ko with: person -->
		<div id="user">
			<div>
				<label>
					First Name
					<input type="text" data-bind="value : firstName" />
				</label>
			</div>
			<div>
				<label>
					Last Name
					<input type="text" data-bind="value : lastName" />
				</label>
			</div>
			<div>
				<label>
					Sex
					<div>
						<input type="radio" name="flavorGroup" value="M" data-bind="checked: sex" /> Male</div>
					<div>
						<input type="radio" name="flavorGroup" value="F" data-bind="checked: sex" /> Female</div>
				</label>
			</div>
			<div>
				Full Name <span data-bind="text : fullName"></span>
			</div>
		</div>
		<!-- /ko -->
		<button data-bind="click: savePerson">Aceptar</button>
		<!-- /ko -->
		<!-- ko ifnot: person -->
		<table>
			<thead>
				<tr>
					<th>
						Fisrt Name
					</th>
					<th>
						Last Name
					</th>
					<th>
						Full Name
					</th>
					<th>
						Actions
					</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: people">
				<tr>
					<td data-bind="text: firstName, attr{blah : console.log($data)}">
					</td>
					<td data-bind="text: lastName">
					</td>
					<td>
						<!-- ko text: fullName -->
						<!-- /ko -->
					</td>
					<td>
						<button data-bind="click: $parent.editPerson">Edit</button>
						<button data-bind="click: $parent.deletePerson">Delete</button>
					</td>

				</tr>
			</tbody>
		</table>

		<button data-bind="click : createPerson">Add Person</button>
		<!-- /ko -->
	</div>
	<script type="text/javascript" src="/javascripts/users.js">

	</script>
	<script type="text/javascript" src="/javascripts/userService.js">

	</script>
</body>

</html>
